version: '3.8'

services:
  backend:
    build:
      context: ./vpn-backend
    image: wireguard-backend:prod
    expose:
      - "4000"
    restart: always

  frontend:
    build:
      context: ./wg-client-generator
    image: wg-client-frontend:prod
    expose:
      - "80"
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt  # for SSL certs
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: always

